<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Pixel Art Project</h1>
    </header>
    <main>
      <section id="color-palette-list">
        <h2>Color palette</h2>
        <button id="change-colors-button">change colors</button>
      </section>
      <section>
        <h2>Board Area</h2>
        <div class='board-area'></div>
        <input id="pixel-area-range" type="text" placeholder="Range: 5 to 50">
        <button id="change-board-size">Change Board Size</button>
        <button id="clear-pixel-area">Clear board</button>
      </section>
    </main>
    <footer>
      <p>by Felipe Shcolnik</p>
    </footer>
  </body>
  <script src="script.js"></script>
